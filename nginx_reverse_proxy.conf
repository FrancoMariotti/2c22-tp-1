upstream node {
  server 2c22-tp-1_node_1:5000;
}

upstream node-replicated {
   server 2c22-tp-1_node_1:5000;
   server 2c22-tp-1_node_2:5001;
   server 2c22-tp-1_node_3:5002;
}

server {
  listen 80;

  location /node/ {
    proxy_pass http://node/;
  }

  location /node-replicated/ {
    proxy_pass http://node-replicated/;
  }
}
